<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán - KH33</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">KH33</div>
            <ul class="nav-menu" id="nav-menu"></ul>
            <div class="nav-user">
                <div class="user-avatar" id="user-avatar">U</div>
                <span id="user-name">Người Dùng</span>
                <button class="btn btn-outline" id="logout-btn">Đăng Xuất</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="grid grid-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Nạp Tiền Vào Tài Khoản</h2>
                </div>
                <form id="topup-form">
                    <div class="form-group">
                        <label>Số Tiền Nạp (VNĐ)</label>
                        <input type="number" id="topup-amount" min="10000" step="10000" value="100000" required>
                    </div>
                    <div class="form-group">
                        <label>Phương Thức Thanh Toán</label>
                        <select id="payment-method">
                            <option value="vnpay">VNPay</option>
                            <option value="momo">MoMo</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Nạp Tiền</button>
                </form>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Số Dư Tài Khoản</h2>
                </div>
                <div style="text-align: center; padding: 40px 0;">
                    <h1 style="font-size: 48px; color: var(--primary-color); margin-bottom: 10px;">500,000</h1>
                    <p style="font-size: 18px; color: #666;">VNĐ</p>
                </div>
                <div style="margin-top: 20px;">
                    <button class="btn btn-secondary" style="width: 100%;">Xem Lịch Sử Giao Dịch</button>
                </div>
            </div>
        </div>

        <div class="card" style="margin-top: 30px;">
            <div class="card-header">
                <h2 class="card-title">Tài Liệu Đã Mua</h2>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Tên Tài Liệu</th>
                        <th>Môn Học</th>
                        <th>Giá</th>
                        <th>Ngày Mua</th>
                        <th>Thao Tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Dao động điều hòa</td>
                        <td>Vật Lý</td>
                        <td>50,000 VNĐ</td>
                        <td>10/12/2024</td>
                        <td><button class="btn btn-sm btn-primary">Xem</button></td>
                    </tr>
                    <tr>
                        <td>Hóa học hữu cơ - Cơ bản</td>
                        <td>Hóa Học</td>
                        <td>30,000 VNĐ</td>
                        <td>08/12/2024</td>
                        <td><button class="btn btn-sm btn-primary">Xem</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/payment.js"></script>
</body>
</html>
