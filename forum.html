<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diễn Đàn - KH33</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">KH33</div>
            <ul class="nav-menu" id="nav-menu"></ul>
            <div class="nav-user">
                <div class="user-avatar" id="user-avatar">U</div>
                <span id="user-name">Người Dùng</span>
                <button class="btn btn-outline" id="logout-btn">Đăng Xuất</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="dashboard-header">
            <h1>Diễn Đàn Trao Đổi</h1>
            <p>Trao đổi, đặt câu hỏi và chia sẻ kiến thức theo từng bộ môn</p>
        </div>

        <div class="subject-filters">
            <button class="filter-btn active" onclick="filterBySubject('all')">Tất Cả</button>
            <button class="filter-btn" onclick="filterBySubject('math')">Toán</button>
            <button class="filter-btn" onclick="filterBySubject('physics')">Vật Lý</button>
            <button class="filter-btn" onclick="filterBySubject('chemistry')">Hóa Học</button>
        </div>

        <div class="card" style="margin-bottom: 20px;">
            <button class="btn btn-primary" onclick="showCreatePost()">Tạo Bài Viết Mới</button>
        </div>

        <div id="forum-posts">
            <!-- Posts will be loaded here -->
        </div>
    </div>

    <!-- Modal tạo bài viết mới -->
    <div class="modal" id="create-post-modal" aria-hidden="true">
        <div class="modal-content">
            <button class="modal-close" id="create-post-modal-close" aria-label="Đóng">&times;</button>
            <h3>Tạo Bài Viết Mới</h3>
            <form id="create-post-form" style="margin-top: 20px;">
                <div class="form-group">
                    <label>Môn học <span style="color: var(--danger-color);">*</span></label>
                    <select id="post-subject" required>
                        <option value="">Chọn môn học</option>
                        <option value="Toán">Toán</option>
                        <option value="Vật Lý">Vật Lý</option>
                        <option value="Hóa Học">Hóa Học</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Tiêu đề <span style="color: var(--danger-color);">*</span></label>
                    <input type="text" id="post-title" required placeholder="Nhập tiêu đề bài viết..." maxlength="200">
                </div>
                <div class="form-group">
                    <label>Nội dung <span style="color: var(--danger-color);">*</span></label>
                    <textarea id="post-content" rows="8" required placeholder="Nhập nội dung bài viết của bạn..."></textarea>
                </div>
                <div class="form-group">
                    <label>Đính kèm tệp (tùy chọn)</label>
                    <input type="file" id="post-attachments" multiple accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">
                    <div id="file-preview" style="margin-top: 8px; font-size: 13px; color: var(--text-secondary);"></div>
                </div>
                <div class="form-actions-inline" style="margin-top: 24px;">
                    <button type="button" class="btn btn-secondary" id="cancel-create-post">Hủy</button>
                    <button type="submit" class="btn btn-primary">Đăng bài viết</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/forum.js"></script>
</body>
</html>
